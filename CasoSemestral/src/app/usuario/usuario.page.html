<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
      <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="inicio-sesion">
  <div id="inicio-sesion">

    <ion-img #imagen id="imagen-inicio" src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"></ion-img>

    <ion-header>
      <ion-title>Bienvenido</ion-title>
    </ion-header>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input formControlName="nombre" placeholder="ejemplo@mail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="contrasena" type="password" placeholder="***********"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" (click)="ingresar()">Ingresar</ion-button>
        </ion-col>
      </ion-row>
      <div style="display: flex; justify-content: center;">
        <ion-button fill="clear" href="/recuperar">Recuperar contraseña</ion-button>
      </div>
    </form>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-back-button color="dark" text="Volver" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-footer>
