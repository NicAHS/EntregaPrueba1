<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
      <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form class="form" [formGroup]="formularioLogin">
    <p class="message">Registrate para porder acceder a la app completa</p>
    <div class="flex">
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input aria-label="nombre" formControlName="nombre" class="input" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input aria-label="apellido" formControlName="apellido" class="input" type="text" placeholder="Apellido"></ion-input>
      </ion-item>
    </div>  
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input aria-label="correo" formControlName="correo" class="input" type="text" placeholder="ejemplo@mail.com"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input aria-label="contrasena" formControlName="contrasena" class="input" type="password" placeholder="contraseña"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input aria-label="c_contrasena" formControlName="c_contrasena" class="input" type="password" placeholder="contraseña"></ion-input>
    </ion-item>
    <ion-button class="submit" type="submit" (click)="registrar()">Registrarse</ion-button>
    <p class="signin">¿Ya tienes una cuenta? <a href="#">Ingresar</a> </p>
</form>
</ion-content>
